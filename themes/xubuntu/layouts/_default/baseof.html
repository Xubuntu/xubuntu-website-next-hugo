<!DOCTYPE html>

<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body id="{{ .Page.Type }}_{{ .Page.File }}">
  <header>
    {{ partial "header.html" . }}
    {{ block "header-extra" . }}{{ end }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
